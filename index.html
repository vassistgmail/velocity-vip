
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Velocity VIP | Nationwide Executive Concierge</title>
    <meta name="description" content="Velocity VIP Concierge provides nationwide luxury chauffeur and concierge transportation services with precision, discretion, and over 15 years of experience.">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,300;0,400;0,600;1,400&family=Inter:wght@200;300;400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --champagne: #A89078;
            --dusty-gold: #D4C4B5;
            --black: #050505;
            --charcoal: #111111;
        }
        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--black);
            color: #E5E5E5;
            overflow-x: hidden;
            letter-spacing: -0.01em;
        }
        h1, h2, h3, h4, .serif {
            font-family: 'Cormorant Garamond', serif;
            font-weight: 300;
        }
        .bg-champagne { background-color: var(--champagne); }
        .text-champagne { color: var(--champagne); }
        .border-champagne { border-color: var(--champagne); }
        
        .editorial-line {
            height: 1px;
            background: linear-gradient(90deg, transparent, var(--champagne), transparent);
            opacity: 0.3;
        }

        .metallic-text {
            background: linear-gradient(to right, #A89078, #D4C4B5, #A89078);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        ::-webkit-scrollbar { width: 4px; }
        ::-webkit-scrollbar-track { background: var(--black); }
        ::-webkit-scrollbar-thumb { background: var(--champagne); }

        .image-overlay {
            background: linear-gradient(to bottom, rgba(5,5,5,0.2), rgba(5,5,5,0.9));
        }

        @keyframes subtle-zoom {
            from { transform: scale(1); }
            to { transform: scale(1.05); }
        }
        .animate-subtle-zoom {
            animation: subtle-zoom 20s ease-in-out infinite alternate;
        }

        /* Custom luxury button */
        .btn-luxury {
            position: relative;
            padding: 1.25rem 3rem;
            background: transparent;
            color: white;
            text-transform: uppercase;
            letter-spacing: 0.4em;
            font-size: 0.65rem;
            font-weight: 600;
            border: 1px solid rgba(168, 144, 120, 0.3);
            transition: all 0.6s cubic-bezier(0.16, 1, 0.3, 1);
            overflow: hidden;
        }
        .btn-luxury:hover {
            border-color: var(--champagne);
            color: var(--black);
            background: var(--champagne);
        }
    </style>
